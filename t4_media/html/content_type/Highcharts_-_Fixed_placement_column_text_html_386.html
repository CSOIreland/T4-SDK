<script language="JavaScript" type="text/JavaScript">
$(function () {
  
  
    // On document ready, call visualize on the datatable.
    $(document).ready(function() {
        /**
         * Visualize an HTML table using Highcharts. The top (horizontal) header
         * is used for series names, and the left (vertical) header is used
         * for category names. This function is based on jQuery.
         * @param {Object} table The reference to the HTML table to visualize
         * @param {Object} options Highcharts options
         */
      
      $("#<t4 type="meta" meta="content_id" />datatable table").attr('id', '<t4 type="meta" meta="content_id" />table');
        
   var xAxisCategories = [];
              
      Highcharts.visualize = function(table, options) {
            options.xAxis.categories = [];
           
            $('tbody th', table).each( function(i) {
                options.xAxis.categories.push(this.innerHTML);
  				xAxisCategories.push(this.innerHTML);
            });
        
                
  Highcharts.setOptions({
        lang: {
            thousandsSep: ',',
            decimalPoint: '.',
            numericSymbols: ['k', ' million', ' billion', ' trillion'] 
        }
    });
     
            // the data series
            options.series = [];
            //options.yAxis = [];
        
                
            $('tr', table).each( function(i) {
                var tr = this;
              
                $('th, td', tr).each( function(j) {
                    if (j > 0) { // skip first column
                        if (i == 0) { // get the name and init the series
                         


                         var align = $(this).attr("align");
                         var yAxis = 0;
                         
                         if (align == 'left')
                         {
                            yAxis = 0;
                         }

                         else if (align == 'right')
                         {
                            yAxis = 1;
                         }

                         
                       // myInteger = parseInt($(this).attr("align"));



                         options.series[j - 1] = {
                                name: this.innerHTML,
                                data: [],
  								pointPadding: $(this).attr("pointPadding"),
  								pointPlacement: $(this).attr("pointPlacement"),
  				                color: $(this).attr("color"),
  				                type: $(this).attr("class"),
                                yAxis: yAxis
                            };
                        } else { // add values
                            options.series[j - 1].data.push(parseFloat(this.innerHTML));
                        }
                    }
                });
            });
    
            var chart = new Highcharts.Chart(options);
        }
    
  //var zoom = chartType('<t4 type="meta" meta="content_id" />datatable');
  
  
  
  
  if ($( "#<t4 type="meta" meta="content_id" />stacking" ).text() == '') {
   
  
   Highcharts.setOptions({
        	plotOptions: {
            	
  		 series: {
                stacking: null
            }
   
        }
    });
  
  
}
  
  else if ($( "#<t4 type="meta" meta="content_id" />stacking" ).text() == 'null') {
   
  
   Highcharts.setOptions({
        	plotOptions: {
            	
  		 series: {
                stacking: null
            }
   
        }
    });
  
  
}
  
  
  
  
  else if ($( "#<t4 type="meta" meta="content_id" />stacking" ).text() == 'normal') {
   
  
   Highcharts.setOptions({
        	plotOptions: {
            	
  		 series: {
                stacking: 'normal'
            }
   
        }
    });
  
  
}
  
  
  else if ($( "#<t4 type="meta" meta="content_id" />stacking" ).text() == 'percent') {
   
  
   Highcharts.setOptions({
        	plotOptions: {
            	
  		 series: {
                stacking: 'percent'
            }
   
        }
    });
  
  
}
  
  else  {
   
  
   Highcharts.setOptions({
        	plotOptions: {
            	
  		 series: {
                stacking: null
            }
   
        }
    });
  
  
}
  
  
  //var screenWidth = $(window).width();  
  // var width = '';
  
  //if(screenWidth < 800) {
	
  // width= screenWidth * .9;
 
  //} 
  //else {
	
  //width= '800';
  //}
  
  
  
  
        var table = document.getElementById('<t4 type="meta" meta="content_id" />table'),
        options = {
              
           
             
            chart: {
  
  
  //style: {
  //  fontFamily: 'Verdana'
  // },
  
  
                renderTo: 'highchartDiv<t4 type="meta" meta="content_id" />', 
           
               
                  zoomType: 'none',     
  //marginRight: 60,
  //width: width,
              height: <t4 type="content" name="Chart Height" output="normal" modifiers=""  />
  		
  
  },
          
          
          
 subtitle: {
        align: 'right',
        verticalAlign: 'bottom',
        style: {
            color: '#777',
            'font-style': 'italic'
        },
        text: '<t4 type="content" name="Highchart source" output="normal" modifiers=""  />'
    },
  
   colors: [
				'#405482',
				'#00af86',
				'#fbaa34',
				'#3c5daa',				
				'#b7be34',
				'#0099b4',
				'#5b6670',
				'#ffc629',
				'#566db4',
				'#6ac5ad',
				'#FFCC66',
				'#6699CC'
			],
  
          
			title: {

				style: {
					fontSize: '18px',
                  	fontWeight: 'bold',
                  	fontFamily: '"Roboto Slab", Georgia, Times New Roman, serif',
                  	paddingBottom: '0.25rem',
                  	borderBottom: '1px solid #CAD6E0',
                  	color: '#1D345C'
				},

				text: '<t4 type="content" name="Chart Title" output="normal" modifiers="js-var"  />',
				useHTML: true,
				margin: 50,
				widthAdjust: -80,
              	align: 'left',
              	x: 50
			},
            
               xAxis:  
  
  		{

  		categories: xAxisCategories ,
                 tickInterval: <t4 type="content" name="X Axis interval" output="normal" modifiers=""  />,
  	
  
               labels: {
                style: {
                    fontSize: '<t4 type="content" name="X Axis labels font size" output="normal" modifiers=""          />',
                  width: 'auto' 
                  
                },
  useHTML:true
            }
  
              
     },
                 
  
  
          plotOptions: {
		  column:{  
      grouping:false,
      shadow:false,
      borderWidth:0
   },
            series: {
             marker: {
                    
  		 radius: 2
                    
                },
  
                shadow: false,
  		border: true
  
            }
        },
  
  
   tooltip: {
 
  
            useHTML: true,
  	    
 formatter: function() {
  
  

  
  
  function addCommas(nStr) {
    nStr += '';
    var x = nStr.split('.');
    var x1 = x[0];
    var x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
}
  
  		
      var numDecimals = Math.pow(10, <t4 type="content" name="Number of decimal places" output="normal" modifiers=""  />);  
      var number = this.y;
  
  if (number >= 0) {

  			  return  this.x +'</br>'+ this.series.name +': <b>'+ addCommas(Math.round((this.y + 0.0000001) * numDecimals)/numDecimals)  +'</b>';
  
		}
	
	else	 {
   		
			 return  this.x +'</br>'+ this.series.name +': <b>'+ addCommas(Math.round((this.y - 0.0000001) * numDecimals)/numDecimals)  +'</b>';
  
		}
  	
	}
  
  },
  
       
            yAxis: [


		{


			plotLines: [{
  
  				<t4 type="content" output="selective-output" process-format="true" modifiers="" name="Set Y axis plot line" format="color: '#333333', width: 2,value: <t4 type=&quot;content&quot; name=&quot;Plot line value&quot; output=&quot;normal&quot; modifiers=&quot;&quot;  />, zIndex: 3 " />
  
                
            }],

			startOnTick: true,
<t4 type="content" output="selective-output" modifiers="" name="Y axis start value" format="min: $value," />

            title: 	{
                		text: '<t4 type="content" name="Left Y Axis Description" output="normal" modifiers="js-var"  />'
            		}
        }, 


		{
            title: {
                		text: '<t4 type="content" name="Right Y Axis Description" output="normal" modifiers="js-var"  />'
            		},
            
			opposite: true

<t4 type="content" output="selective-output" modifiers="" name="Opposite Y axis start value" format=",min: $value" />





        }


		]
  
  <t4 type="content" name="Extra code" output="normal" modifiers=""  />
        };
    











        Highcharts.visualize(table, options);
    });
    
});
</script>
