<script>
  
  $.fn.redraw = function() {
    $(this).each(function() {
        var redraw = this.offsetHeight;
    });
};
  
  
  
  
  $(document).ready(function(){
      

  $("#px-stat-widget-<t4 type="meta" meta="content_id" /> .moduleHeaderClosed").on("click", function(){
    
        
              
    $("#px-stat-widget-<t4 type="meta" meta="content_id" /> .moduleBody").slideToggle(600, function(){   
       
      if($("#px-stat-widget-<t4 type="meta" meta="content_id" /> .moduleBody").is(":visible")) {
      
        $("#px-stat-widget-<t4 type="meta" meta="content_id" /> .moduleHeaderClosed").find("[name=open-close-icon]").removeClass().addClass("fa fa-minus-circle")
                
        
      }
      else {
      $("#px-stat-widget-<t4 type="meta" meta="content_id" /> .moduleHeaderClosed").find("[name=open-close-icon]").removeClass().addClass("fa fa-plus-circle")
           
    
      
      }
    
    });  
    

})
   

});
</script>

        <span class="px-stat-widget-heading">
<t4 type="content" name="Title" output="normal" modifiers="htmlentities" />
         </span>

     <script>
                 
	var toggleVariables_<t4 type="meta" meta="content_id" /> = null;
  	var defaultVariable_<t4 type="meta" meta="content_id" /> = null; 
    var widgetTogglePxStatStatus_<t4 type="meta" meta="content_id" /> = null;
  
    
  if (typeof widgetTogglePxStatStatus === 'undefined') {
    widgetTogglePxStatStatus_<t4 type="meta" meta="content_id" /> = true;
} else {
    if (widgetTogglePxStatStatus == "wip") {
        widgetTogglePxStatStatus_<t4 type="meta" meta="content_id" /> = false;
    } else {
        widgetTogglePxStatStatus_<t4 type="meta" meta="content_id" /> = true;
    }

}  
       
       
       
   
  //handle snippet code string for parsing. Need to pass as string
  var snippet = $('<span>').html('<t4 type="content" name="Snippet code" output="normal" modifiers="htmlentities,js-var" />').text();
           
    <t4 type="content" name="Toggle variables" output="selective-output" process-format="true" format="toggleVariables_<t4 type=&quot;meta&quot; meta=&quot;content_id&quot; /> = &quot;$value&quot;" />
           
	<t4 type="content" name="Default variable" output="selective-output" process-format="true" format="defaultVariable_<t4 type=&quot;meta&quot; meta=&quot;content_id&quot; /> = &quot;$value&quot;" />
                                  
t4Sdk.pxWidget.create(

	widgetTogglePxStatStatus_<t4 type="meta" meta="content_id" />, 
	snippet,
	"<t4 type="content" name="Toggle type" output="normal" display_field="value" modifiers="js-var" />",

	toggleVariables_<t4 type="meta" meta="content_id" />,
	defaultVariable_<t4 type="meta" meta="content_id" />
);
        
</script>
